<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>PizzApp</title>
</head>
<body>
	<header id='header'>
		<h1>PizzApp</h1>
	</header>
	<div id="order-form">
	</div>

	<div id="main">
	</div>
	





	<script type="text/template" id="pizzaListTemplate">
		<input id="new-name" placeholder="Name">
			<input id="new-topping" placeholder="Topping">
			<button id="order" type="button">Place Order</button>
			<table class="pizza-table">
				<thead>
					<tr>
						<th>Order Number</th>
						<th>Name</th>
						<th>Topping</th>
						<th>Status</th>
						<th>Cooked?</th>
						<th>Delivered?</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
			 <% collection.forEach(function(pizza){%>
				<tr>
					<td><%= pizza.get('id') || "ID" %></td>
					<td><%= pizza.get('name') %></td>
					<td><%= pizza.get('topping') %></td>
					<td><%= pizza.get('status') %></td>
					<td><input class="cookBox" 		data-id='<%= pizza.cid %>'  type="checkbox" ></td>
					<td><input class="deliverBox" 	data-id='<%= pizza.cid %>'  type="checkbox" ></td>
					<td><button class="delBut" 		data-id='<%= pizza.cid %>'  type="button">X</button></td>
				</tr>
			 <% }); %>
		</tbody>

	</table>

	<!-- maybe put this template in the view? -->
	</script>

</body>
</html>
